<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../styles/styles.css" />

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Proyecto M2 Web Full Stack</title>
  </head>
  <body class="cuerpo">
    <header>
      <h1 class="h_1">Crear Pelicula</h1>
      <hr class="border border-primary border-3 opacity-75">
      <nav>
        <ul class="ulHorizontal">
          <li><a href="../index.html">Home</a></li> 
          <li><a href="../pages/about.html">About Us</a></li>
          <li><a href="../pages/contacto.html">Contacto</a></li>
        </ul>
      </nav>
      <hr class="border border-primary border-3 opacity-75">
    </header>
    <main>
      <section>
        <article>
          <form id="formPelicula" class="formulario mb-3 needs-validation m-5" novalidate>
            <div class="mb-3">
              <label for="poster" class="form-label textoForm">Poster:</label>
              <input type="text" id="poster" class="form-control" required>
              <div class="invalid-feedback">
                Por favor ingrese el link poster        
              </div>
            </div>
            <div class="mb-3">
              <label for="title" class="form-label textoForm">Titulo:</label>
              <input type="text" id="title"  class="form-control" required>
              <div class="invalid-feedback">
                Por favor ingrese el titulo
              </div>
            </div>
            <div class="mb-3">
              <label for="director" class="form-label textoForm">Director:</label>
              <input type="text" id="director"  class="form-control" required>
              <div class="invalid-feedback">
                Por favor ingrese director
              </div>
            </div>
            <div class="mb-3">
              <label for="duration" class="form-label textoForm">Duracion:</label>
              <input type="text" id="duration" class="form-control" required>
              <div class="invalid-feedback">
                Por favor ingrese duracion
              </div>
            </div>
            <div class="mb-3">
              <label for="year" class="form-label textoForm">Año:</label>
              <input type="number" id="year"class="form-control" min="1900" max="2024" required>
              <div class="invalid-feedback">
                Por favor ingrese año
              </div>
            </div>
            <div class="mb-3">
              <label for="rate" class="form-label textoForm">Calificacion:</label>
              <input type="number" id="rate"  class="form-control" step="0.01" min="1" max="10" required>
              <div class="invalid-feedback">
                Por favor ingrese calificacion
              </div>
            </div>
            <div class="mb-3">
              <label for="genre" class="form-label textoForm">Genero:</label>
              <input type="text" id="genre" class="form-control" required>
              <div class="invalid-feedback">
                Por favor ingrese genero
              </div>
            </div> 

                <button id="submit" type="submit" class="btn btn-primary">Enviar</button>
                <button id="limpiar" type="reset" class="btn btn-primary">Limpiar Formulario</button>
          </form>
        </article>
      </section>
    </main>
    <footer></footer>

    <script src="../public/createMovie.js"></script> 
  </body>
</html>
