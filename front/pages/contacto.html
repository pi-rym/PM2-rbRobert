<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../styles/reset.css" />
    <link rel="stylesheet" type="text/css" href="../styles/styles.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Proyecto M2 Web Full Stack</title>
  </head>
  <body class="cuerpo">
    <header>
      <h1 class="h_1">Peliculas</h1>
      <hr class="border border-primary border-3 opacity-75">
      <nav>
        <ul class="ulHorizontal">
          <li><a href="../index.html">Home</a></li> 
          <li><a href="../pages/movies.html">Movies</a></li>
          <li><a href="../pages/about.html">About Us</a></li>
          <!-- <li><a href="../pages/contacto.html">Contacto</a></li> -->
        </ul>
      </nav>
      <hr class="border border-primary border-3 opacity-75">
    </header>
    <main>
      <section>
        <article>
          <form id="form" class="formulario mb-3 needs-validation m-5" novalidate>
            <div class="mb-3">
              <label for="name" class="form-label textoForm">Nombre:</label>
              <input type="text" id="name" name="name" class="form-control" required>
              <div class="invalid-feedback">
                Por favor ingrese su email
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label textoForm">Email:</label>
              <input type="email" id="email" name="email" class="form-control" required>
              <div class="invalid-feedback">
                Por favor ingrese su correo electronico
              </div>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label textoForm">Mensaje:</label>
              <textarea type="email" id="message" name="message" row="4" class="form-control" required></textarea>
              <div class="invalid-feedback">
                Por favor ingresa un mensaje
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </article>
      </section>
    </main>
    <footer></footer>

    <script src="../scripts/contact.js"></script> 
    <!-- <script src="../front/scripts/tempData.js"></script> -->
    <!-- <script src="../front/scripts/index.js"></script> -->
  </body>
</html>
